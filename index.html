<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD base</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <form action="javascript:" id="new">
    <input type="text" name="record" required>
    <button>Add</button>
  </form>
  
  <ul id="records">
    <template>
      <li class="record">
        <output></output>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>
    </template>

    <template>
      <li class="record editable">
        <form action="javascript:" id="edit">
          <input type="text" name="record" required>
          <button class="save">Save</button>
          <button class="cancel">Cancel</button>
        </form>
      </li>
    </template>
    
    <li class="record">
      <output>Alpha</output>
      <button class="edit">Edit</button>
      <button class="delete">Delete</button>
    </li>

    <li class="record">
      <output>Beta</output>
      <button class="edit">Edit</button>
      <button class="delete">Delete</button>
    </li>

    <li class="record">
      <output>Gamma</output>
      <button class="edit">Edit</button>
      <button class="delete">Delete</button>
    </li>

    <li class="record editable">
      <form action="javascript:" id="edit">
        <input type="text" name="record" value="Delta" required>
        <button class="save">Save</button>
        <button class="cancel">Cancel</button>
      </form>
    </li>
  </ul>
</body>

</html>

<script delete me>
  document.forms[0].record.value = "Epsilon"
</script>
